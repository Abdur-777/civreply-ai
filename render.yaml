services:
  - type: web
    name: civreply-ai
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: YAGMAIL_PASS
        sync: false
      - key: CIVREPLY_ADMIN_PASS
        sync: false
